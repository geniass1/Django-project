{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block main %}
<h3>Main page</h3>
<a href="{{ index_by_price }}" class = "btn btn-warning">By Price</a>
<a href="{{ index_by_date }}" class = "btn btn-warning">By Date</a>
{% for el in tasks%}

        <h3>{{el.title}}</h3>
        <p>About:{{el.task}}</p>

        <a href="task/{{el.id}}/" class = "btn btn-warning">Details</a>
    </div>
{% endfor %}
{% endblock %}
