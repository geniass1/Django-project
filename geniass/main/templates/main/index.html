{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block main %}
<h3>Main page</h3>
{% for el in tasks%}
    <div class="alert alert-warning mt-2">
        <h3>{{el.title}}</h3>
        <p>{{el.task}}</p>
        <a href="task/{{el.id}}/" class = "btn btn-warning">Details</a>
    </div>
{% endfor %}
{% endblock %}
